<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tartordle</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">

</head>

<body>
    <div id="game">
        <div class="title">
            <h1>Tartordle</h1>
        </div>
        <div id="tiles"></div>
        <div id="keyboard"></div>
    </div>

    <div id="info">
        <div id="whatisit">
            <h2>What is it?</h2>
            <h3 id="whatisit-full" ></h3>
            <p id="whatisit-info"></p>
            <button id="website" target="_blank">Go to website</button>
        </div>
        <div id="whereisit">
            <h2>Where is it?</h2>
            <iframe id="whereisit-map" width="350" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
<script src="main.js" type="text/javascript"></script>

</html>
