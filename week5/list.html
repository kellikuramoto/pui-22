<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
    <meta charset="UTF-8">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300;500&display=swap" rel="stylesheet">    
    
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>MY TODO LISTS</h1>
        <nav>
            <a href="index.html">main</a> -
            <a href="settings.html">settings</a>
        </nav>
    </header>

    <div id="todo-lists">
        <div class="list">
            <h2 class="list-title">Groceries</h2>
            <ol id="grocery-list">
                <li>
                    <label for="check-eggs">Eggs</label>
                    <input id="check-eggs" type="checkbox" class="complete-item" onclick="completeListItem(this)">
                    <button class="delete-item"  onclick="deleteListItem(this.parentNode)">X</button>
                </li>                
                <li>Milk</li>
                <li>Cereal</li>
            </ol>
    
        </div>

        <label for="text_input">Text Input:</label>
        <input id="text_input" type="text"></input>
        <button onclick="addListItem()">Add Item</button>
        
    </div>
    
    
</body>

</html>
