<!DOCTYPE html>
<html lang="en">
<head>
    <title>Xpresso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js" type="text/javascript"></script>
    
    <!-- DM Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Sedgwick Ave Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
</head>

<body class="checkout"  onload="showProducts(), getTotal()">
    <header>
        <nav>
            <div id="nav-left-align">
                <a id="brand" href="index.html">xpresso</a>
            </div>

            <div id="nav-center-align">
                <a href="products.html">products</a>
                <a href="boxes.html">boxes</a>
                <a href="about.html">about</a>
            </div>

            <div id="nav-right-align">
                <a href="account.html">account</a>
                <a href="checkout.html"><img src="images/cart.png" id="cart" alt="Cart Icon"></a>
            </div>
        </nav>
    </header>

    <h1>CART</h1>
    <!-- Checkout form from https://www.w3schools.com/howto/howto_css_checkout_form.asp -->
    <table id="checkoutinfo" style="width: 90%">
        <tr>
            <td>
                <h4>Billing Address</h4>
                <table id="cardinfo">
                    <tr>
                        <td>
                            <label for="first"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Joe Shmo">
                        </td>
                        <td>
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                        </td>
                        <td>
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York">
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="NY">
                        </td>
                        <td>
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="10001"> 
                        </td> 
                    </tr>
                </table>
            </td>
            <td rowspan=2>
                <div id="update_cart"> 
                    <div id="current_cart">

                    </div>
                    
                    <hr style="border-top: 2px dotted #7A5D4D">

                    <p id="subtotal"> Subtotal $</p>
                    <p> Shipping 
                        <span id="currrent_price" style="color:black"><b>$5.99</b></span>
                    </p>
                    <hr style="border-top: 2px dotted #7A5D4D">

                    <p id="total"> Total $</p>
                    
                    <input type="submit" value="Continue to checkout" class="checkout_button" onclick="localStorage.clear()"">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <h4>Payment</h4>
                <table>
                    <tr>
                        <td>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </td>
                        <td>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">
                        </td>
                        <td>
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">      
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                        </td>
                        <td>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                            </label>    
                        </td> 
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
