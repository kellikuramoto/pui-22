<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--jQuery must also be linked for Bootstrap to function-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <!--This is the container for the grid in Bootstrap-->
  <div class="container-fluid">
        <h1>Hello World!</h1>
        <p>Resize the browser window to see the effect.</p>
        <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>

        <!--Here is a single row with a 4/8 column split in Bootstrap-->
        <div class="row">
            <div class="col" style="background-color:lavender;">.col</div>
            <div class="col-6" style="background-color:lavenderblush;">
                <form action="/action_page.php">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="name" class="form-control" id="name">
                        </div>
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="subj">Subject:</label>
                            <input type="subj" class="form-control" id="subj">
                        </div>
                        <div class="form-group">
                            <label for="body">Body:</label>
                            <input type="body" class="form-control" id="body">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">Contact Us</button>

                  </form>
            </div>
            <div class="col" style="background-color:whitesmoke;">.col</div>
        </div>

        <div class="row">
          <div class="col-3" style="background-color:lavender;">1/4 col</div>
          <div class="col-3" style="background-color:lavenderblush;">1/4 col</div>
          <div class="col-6" style="background-color:whitesmoke;">1/2 col</div>
        </div>
    </div>

    <br>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Thank you for contacting us.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    
    </div>
  </div>
</body>

</html>
